 stages:
   - test
   - package
   - build

 before_script:
   - docker stop petclinic_run
   - docker stop pets_db
   - docker stop test_pets_db
   - chmod +x mvnw

 after_script:
#   - docker-compose stop
#   - docker-compose down
   - docker-compose up -d


 Test project:
   stage: test
   only:
     - merge-requests
     - master
   script:
     - ./mvnw test

 Package project:
   stage: package
   script:
     - ./mvnw package -Dmaven.test.skip=true
   only:
     - master
   artifacts:
     paths:
       - web/target/*.jar
     expire_in: 3 days

 Build project:
   stage: build
   only:
     - master
   script:
     - docker rmi $(docker images -f dangling=true -q) || true
     - docker build -t petclinic:0.0.1 .






