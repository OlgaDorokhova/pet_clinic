stages:
  - test
  - package
 # - build
  #  - deploy

  before_script:
    - docker stop petclinic_run
    - chmod +x mvnw

  Test project:
    stage: test
    only:
      - merge_requests
      - master
    script:
      - ./mvnw test

  Package project:
    stage: package
    script:
      - ./mvnw package -Dmaven.test.skip=true
    only:
      - merge_requests
      - master
    artifacts:
      paths:
        - web/target/*.jar
      expire_in: 3 days

